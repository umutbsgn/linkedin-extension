<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn AI SaaS</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="app">
        <h1>LinkedIn AI SaaS</h1>
        <div id="auth-section">
            <button id="login-button">Login with Google</button>
            <p id="user-info" style="display: none;">Logged in as: <span id="user-email"></span></p>
            <button id="logout-button" style="display: none;">Logout</button>
        </div>
        <div id="ai-section" style="display: none;">
            <textarea id="input-text" rows="4" placeholder="Enter your text here..."></textarea>
            <button id="generate-button">Generate AI Response</button>
            <div id="response-area"></div>
        </div>
    </div>
    <script src="popup.js" type="module"></script>
</body>
</html>
